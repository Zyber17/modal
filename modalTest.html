<!DOCTYPE html>

<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Modal.js Test</title>
		<script src="modal.js"></script>
		<script type="text/javascript">
			function test(withLocation) {
				var test = new Modal('Is this working?',[{name:"No"},{name:"Yes!",callback:function(){alert('It is!');}}]);
				if(withLocation) {
					var testDiv = document.getElementById('testDiv');
					test.draw(testDiv);
				}else {
					test.draw();
				}
				
			}
		</script>
		
	</head>
	<body>
		<div id="wrapper">
			<button onclick="test(false);">Without location</button>
			<button onclick="test(true);">With location</button>
			<div id="testDiv" style="border: 2px solid red; width: 200px; height: 200px;"></div>
		</div>
	</body>
</html>
