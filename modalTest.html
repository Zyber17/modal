<!DOCTYPE html>

<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Modal.js Test</title>
		<script src="modal.js"></script>
		<script type="text/javascript">
			function withoutLocation() {
				var test = new Modal('Is this working?',[{name:"No"},{name:"Yes!",onclick:"alert('It is!');"}])
				test.draw();
			}
			function withLocation() {
				var test = new Modal('Is this working?',[{name:"No"},{name:"Yes!",onclick:"alert('It is!');"}])
				var testDiv = document.getElementById('testDiv');
				test.draw(testDiv);
			}
		</script>
		
	</head>
	<body>
		<div id="wrapper">
			<button onclick="withoutLocation();">Without location</button>
			<button onclick="withLocation();">With location</button>
			<div id="testDiv" style="border: 2px solid red; width: 200px; height: 200px;"></div>
		</div>
	</body>
</html>
